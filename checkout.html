    <!-- Tailwind CSS -->

        theme: {

              accentYellow: '#D4AF37',

    <body class="bg-black text-white font-body">
    <!-- Header -->
    <header class="px-6 py-6 border-b border-neutral-800 flex justify-between items-center">
      <h1 class="text-3xl font-display uppercase tracking-wide">WRONG SIZE</h1>
      <a href="index.html" class="text-sm uppercase hover:text-accentYellow">Back to Shop</a>

    <!-- Product List -->
    <!-- ðŸ›’ Product List -->
<section class="px-6 py-12 max-w-6xl mx-auto">
  <h2 class="text-2xl font-display uppercase mb-6">Products</h2>
  <div class="product-scroll flex overflow-x-auto space-x-6 pb-4">
    <!-- Products will be injected here -->
  </div>
</section>

       <!-- Checkout Container -->
    <main class="px-6 py-12 max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-12">
      <!-- Form Section -->
      <section>
        <h2 class="text-2xl font-display uppercase mb-6">Billing & Shipping</h2>
        <form id="checkout-form" class="space-y-6">
          <div>
            <label class="block mb-2 text-sm uppercase tracking-wide">Full Name</label>
            <input name="name" type="text" required class="w-full bg-neutralDark text-white px-4 py-3 rounded-md border border-neutral-700 focus:outline-none focus:ring-2 focus:ring-accentYellow" />
          </div>
          <div>
            <label class="block mb-2 text-sm uppercase tracking-wide">Email</label>
            <input name="email" type="email" required class="w-full bg-neutralDark text-white px-4 py-3 rounded-md border border-neutral-700 focus:outline-none focus:ring-2 focus:ring-accentYellow" />
          </div>
          <div>
            <label class="block mb-2 text-sm uppercase tracking-wide">Phone</label>
            <input name="phone" type="tel" required class="w-full bg-neutralDark text-white px-4 py-3 rounded-md border border-neutral-700 focus:outline-none focus:ring-2 focus:ring-accentYellow" />
          </div>
          <div>
            <label class="block mb-2 text-sm uppercase tracking-wide">Address</label>
            <textarea name="address" rows="3" required class="w-full bg-neutralDark text-white px-4 py-3 rounded-md border border-neutral-700 focus:outline-none focus:ring-2 focus:ring-accentYellow resize-none"></textarea>
          </div>

          <!-- Submit Button -->
          <button id="submit" type="submit" class="w-full mt-6 px-6 py-3 bg-white text-black uppercase font-bold tracking-wide hover:bg-accentYellow transition">
            Place Order
          </button>

          <!-- Error Message -->
          <p id="error-message" class="text-red-500 text-sm mt-4 hidden"></p>
        </form>
      </section>

      <!-- Cart Summary -->
      <aside class="bg-neutralDark p-6 rounded-lg border border-neutral-700 h-fit sticky top-20">
        <h2 class="text-2xl font-display uppercase mb-6">Your Cart</h2>
        <div id="cart-summary" class="space-y-4"></div>
        <div class="border-t border-neutral-600 pt-6 mt-6 flex justify-between text-lg font-semibold">
          <span>Total</span>
          <span class="text-accentYellow" id="total">$0.00</span>
        </div>
      </aside>
    </main>

    <!-- Footer -->

    <footer class="bg-black text-center py-10 text-neutral-400 text-sm">
      <p>&copy; 2025 WRONG SIZE. All rights reserved.</p>
    </footer>

    <!-- Stripe Checkout Logic + Cart Interaction -->
    <script>
      const stripe = Stripe("pk_test_51RqTusIYN93J3xT0G6t4Ec9g3pYFV8D6ThQuGEKJOl6AqwlclatwQ4FSg6Xwo1ksV6mAoKoUDhGEOQOBKy2DVQdu00WEwOg9KT");
      let cart = [];

      const products = [
  {
    name: "Concrete Heat Cargos",
    price: 8900,
    image: "images/concrete-heat-cargos.png",
    stock: { S: 5, M: 3, L: 0, XL: 2 }
  },
  {
    name: "Oversized Hoodie",
    price: 6500,
    image: "images/oversized-hoodie.png",
    stock: { S: 0, M: 2, L: 4, XL: 1 }
  },
  {
    name: "Overdose Tee",
    price: 4200,
    image: "images/overdose-tee.jpg",
    stock: { S: 10, M: 8, L: 6, XL: 0 }
  },
  {
    name: "Wrong Warmth Beanie",
    price: 5600,
    image: "images/wrong-warmth-beanie.png",
    stock: { S: 0, M: 0, L: 0, XL: 0 } // Beanies might not have sizes â€” you can simplify this if needed
  },
  {
    name: "Denim Jacket",
    price: 7400,
    image: "images/denim-jacket.png",
    stock: { S: 2, M: 5, L: 3, XL: 1 }
  },
  {
    name: "Layered Flannel",
    price: 5100,
    image: "images/layered-flannel.png",
    stock: { S: 4, M: 4, L: 4, XL: 4 }
  },
  {
    name: "Wide-Leg Jeans",
    price: 6900,
    image: "images/wide-leg-jeans.png",
    stock: { S: 1, M: 0, L: 2, XL: 0 }
  },
  {
    name: "Puffer Vest",
    price: 5800,
    image: "images/puffer-vest.png",
    stock: { S: 3, M: 3, L: 3, XL: 3 }
  }
];

function renderProducts() {
  const container = document.querySelector(".product-scroll");
  container.innerHTML = "";

  products.forEach(product => {
    const div = document.createElement("div");
    div.className = "product-card min-w-[220px] bg-neutralDark rounded-lg overflow-hidden border border-neutral-700 shadow hover:shadow-lg transition flex-shrink-0";

    div.dataset.name = product.name;
    div.dataset.price = product.price;

    // ðŸ”„ Generate size options based on stock
    const sizeOptions = Object.entries(product.stock).map(([size, qty]) =>
      `<option value="${size}" ${qty === 0 ? "disabled" : ""}>${size} ${qty === 0 ? "(Sold Out)" : ""}</option>`
    ).join('');

    div.innerHTML = `
      <img src="${product.image}" alt="${product.name}" class="w-full h-32 object-contain bg-black" />
      <div class="p-3">
        <h3 class="text-sm font-display uppercase mb-1 text-white">${product.name}</h3>
        <p class="text-accentYellow font-semibold text-sm mb-2">$${(product.price / 100).toFixed(2)}</p>

        <label class="block text-xs mb-1">Size</label>
        <select class="product-size w-full mb-2 px-2 py-1 bg-gray-800 text-white border border-gray-600 rounded text-xs">
          ${sizeOptions}
        </select>

        <button onclick="addToCart(this)" class="add-to-cart w-full px-3 py-2 bg-white text-black text-xs font-bold uppercase hover:bg-accentYellow transition">
          Add to Cart
        </button>
      </div>
    `;

    container.appendChild(div);
  });
}

function addToCart(button) {
  const product = button.closest(".product-card");
  const name = product.dataset.name;
  const price = parseInt(product.dataset.price);
  const size = product.querySelector(".product-size").value;

  const productData = products.find(p => p.name === name);

  // ðŸš« Prevent adding if out of stock
  if (!productData || productData.stock[size] <= 0) {
    alert("Sorry, this size is out of stock.");
    return;
  }

  // ðŸ›’ Add to cart or update quantity
  const existing = cart.find(item => item.name === name && item.size === size);
  if (existing) {
    existing.quantity += 1;
  } else {
    cart.push({
      name,
      price,
      size,
      image: product.querySelector("img").src,
      quantity: 1
    });
  }

  // ðŸ“‰ Reduce stock immediately
  productData.stock[size] -= 1;

  updateCartDisplay();
  renderProducts(); // ðŸ”„ Re-render to update dropdowns
}
      function updateCartDisplay() {
  const cartContainer = document.getElementById("cart-summary");
  cartContainer.innerHTML = "";

  cartContainer.className = "grid grid-cols-2 md:grid-cols-3 gap-4";

  cart.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "bg-gray-900 p-4 rounded-lg flex flex-col items-center text-center";

    div.innerHTML = `
      <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-contain bg-black rounded mb-2" />
      <span class="font-semibold text-sm">${item.name}</span>
      <span class="text-xs text-neutral-400 mb-1">Size: ${item.size}</span>
      <div class="flex items-center justify-center gap-2 mb-2">
        <button onclick="changeQuantity(${index}, -1)" class="px-2 py-1 bg-white text-black text-xs font-bold rounded">âˆ’</button>
        <span>${item.quantity}</span>
        <button onclick="changeQuantity(${index}, 1)" class="px-2 py-1 bg-white text-black text-xs font-bold rounded">+</button>
      </div>
      <span class="text-green-400 text-sm font-semibold">$${((item.price * item.quantity) / 100).toFixed(2)}</span>
    `;

    cartContainer.appendChild(div);
  });

  const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
  document.getElementById("total").textContent = `$${(total / 100).toFixed(2)}`;
}

      function changeQuantity(index, delta) {
        cart[index].quantity += delta;

        if (cart[index].quantity <= 0) {
          cart.splice(index, 1); // Remove item
        }

        updateCartDisplay();
      }

      async function handleCheckout(e) {
        e.preventDefault();

        const form = document.getElementById("checkout-form");
        const formData = new FormData(form);

        const customerData = {
          name: formData.get("name"),
          email: formData.get("email"),
          phone: formData.get("phone"),
          address: formData.get("address"),
        };

        if (cart.length === 0) {
          const errorMessage = document.getElementById("error-message");
          errorMessage.textContent = "Your cart is empty.";
          errorMessage.classList.remove("hidden");
          return;
        }

        try {
          const response = await fetch("http://localhost:4242/create-checkout-session", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ...customerData, cart }),
          });

          const { id } = await response.json();
          stripe.redirectToCheckout({ sessionId: id });
        } catch (err) {
          const errorMessage = document.getElementById("error-message");
          errorMessage.textContent = "Checkout failed. Please try again.";
          errorMessage.classList.remove("hidden");
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        renderProducts();
        document.getElementById("checkout-form").addEventListener("submit", handleCheckout);
      });
    </script>
  </body>
</html>
